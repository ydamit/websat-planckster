name: Server Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    name: Server Tests
    strategy:
      matrix:
        node-version: [20.4.0]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm install
      - name: Copy .env file
        run: |
          cp .env.example .env
      - name: Run Server Tests
        run: npm run test:server
